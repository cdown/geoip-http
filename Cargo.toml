[package]
name = "tzserver"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.18", default-features = false }
axum-client-ip = "0.4.1"
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
axum-server-dual-protocol = "0.4.0"
clap = { version = "4.3.0", default-features = false, features = ["std", "derive", "help", "suggestions"] }
maxminddb = { version = "0.23.0", features = ["mmap"], default-features = false }
once_cell = "1.17.1"
serde = { version = "1.0.163", default-features = false }
tokio = { version = "1.28.1", features = ["rt-multi-thread", "macros", "signal"], default-features = false }
tower = "0.4.13"
tower_governor = "0.0.4"
